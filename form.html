<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <title>Registro - SwitchMania</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="./img/icone/favicons/switchicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            background: url('./img/form/img.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container-form {
            background-color: rgba(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="container-form">
            <form id="registroForm" action="./php/processar_registro.php" method="post" onsubmit="enviarFormulario(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite aqui" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite aqui" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar-se</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
